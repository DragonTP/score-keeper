<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="pingpong.avif" alt="Ping Pong">
        </div>
        <header class="card-header">
            <p class="header-title">
                Ping Pong Score Keeper
            </p>
        </header>
        <div class="content">
            <h1 class="score"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            <p class="subtitle">Use the buttons below to keep score</p>
            <label for="playto">Playing To</label>
            <div class="select-box">
                <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
        </div>
        <footer class="btns">
            <button class="btn" id="p1Button">+1 Player One</button>
            <button class="btn" id="p2Button">+1 Player Two</button>
            <button class="btn" id="reset">Reset the game</button>
        </footer>


    </div>

    <script src="app.js"></script>
</body>

</html>
